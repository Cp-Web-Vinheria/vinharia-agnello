<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="source/css/styles.css" />
  <title>Vinharia Agnello</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
    }

    #titulo {
      width: 80%;
      height: 70px;
      margin: 10px auto;
      text-align: center;
      background-color: antiquewhite;
      padding: 20px;
    }

    #titulo h1 {
      font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
    }

    #container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #000;
      color: #fff;
      padding: 20px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 10px auto;
      width: 80%;
      display: flex;
      justify-content: center;
    }

    nav ul li a {
      text-decoration: none;
      color: #fff;
      text-transform: uppercase;
      padding: 5px 10px;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
    }

    #produto {
      scroll-margin-top: 100px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .produto {
      width: 200px;
      height: 400px;
      margin: 10px;
      padding: 20px;
      border: 5px dotted #6d0101;
      background-image: linear-gradient(#4d0707, #38250d, #4d0707);
      color: #fff;
      border-radius: 10px;
      text-align: center;
    }

    .produto img {
      max-width: 100%;
      height: 120px;
      margin-bottom: 10px;
    }

    button {
      background: rgb(216, 190, 250);
      margin-top: 20px;
      padding: 15px 45px;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background: #021b2b;
      color: #fff;
    }
  </style>
</head>
<body>
  <div id="titulo">
    <h1>Vinharia Agnello</h1>
  </div>

  <div id="container">
    <header>
      <nav>
        <ul>
          <li><a href="#produto">Vinhos</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section class="banner">
      <img src="/source/imgs/banner.png" alt="Banner de promoção" />
    </section>

    <div id="produto">
      <main>
        <article class="produto" id="merlot">
          <h3>Vinho Merlot</h3>
          <p>R$ 219,90</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="latour">
          <h3>Vinho Latour</h3>
          <p>R$ 260,90</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="chateaublanc">
          <h3>Chateau Blanc</h3>
          <p>R$ 359,00</p>
          <button type="submit">Comprar</button>
        </article>

        <article class="produto" id="chileno">
          <h3>Vinho Chileno</h3>
          <p>R$ 800,00</p>
          <button type="submit">Comprar</button>
        </article>
      </main>
    </div>
    <footer>
        <div class="footer-content">
            <div class="contato">
                <h3>Contato</h3>
                <p>Email: vinhariaagnello@gmail.com</p>
                <p>Telefone: (11) 1234-5678</p>
            </div>
            <div class="redesSociais">
                <h3>Redes Sociais</h3>
                <ul>
                    <li>Facebook</a></li>
                    <li>instagram</a></li>
                    <li>Twitter</a></li>
                </ul>
            </div>
        </div>
    </footer>
  </div>
</body>
</html>
